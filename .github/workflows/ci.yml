---
name: CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'
      - name: Install Python dependencies
        run: uv sync

      - name: Run tests
        run: make test
