---
# docker-compose.yaml for Typst projects
# For standalone use (without VS Code devcontainer)

version: '3.8'
name: typst

services:
  dev:
    build:
      context: .devcontainer
      dockerfile: Containerfile
    image: typst-dev:latest
    volumes:
      - ./:/workspace
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - IN_CONTAINER=true
