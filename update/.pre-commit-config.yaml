---
# .pre-commit-config.yaml

repos:
  # General Pre-commit Hooks (Fixes formatting issues)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  # Python Linting and Formatting (Ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # YAML Linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["--format", "parsable", "--strict"]

  # Shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck

  # Markdown Linting
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.23
    hooks:
      - id: pymarkdown
        name: pymarkdown
        args: ["scan"]
        exclude: ^\.github_data/

  # Dockerfile Linting (using Podman instead of Docker)
  - repo: local
    hooks:
      - id: hadolint
        name: hadolint
        language: system
        entry: >
          bash -c 'for file in "$@"; do
          podman run --rm -i
          -v "$PWD/.hadolint.yaml:/hadolint.yaml:ro"
          hadolint/hadolint hadolint --config /hadolint.yaml - < "$file";
          done' --
        files: (Containerfile|Dockerfile)$

  # Makefile
  - repo: https://github.com/checkmake/checkmake
    rev: 0.2.2
    hooks:
      - id: checkmake
        name: checkmake (lint Makefile)
        files: ^Makefile$

  # GitHub Data Sync
  - repo: local
    hooks:
      - id: sync-github-data
        name: Sync GitHub Issues and PRs
        entry: .github/scripts/sync-prs-issues.sh
        language: system
        pass_filenames: false
        always_run: true
